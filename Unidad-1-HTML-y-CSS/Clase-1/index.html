<!-- Esto es un comentario, es codigo que NO se va a interpretar por el navagador
    <h1></h1>No se leera
-->
<!-- Para hacer comentarios usen: alt + shift + a  o tambien control + k + c -->
<!-- Esta es la estructura de toda pagina web -->

<!-- Define el tipo de documento -->
<!DOCTYPE html>
<!-- contiene al head y a body y define para el navegador el language de la pagina, en = english, es = espaÃ±ol -->
<html lang="es">
<head>
    <!-- Configuracion de la pagina -->
    
    <!-- meta se usa para definir un metadato de nuestro documento -->
    <!-- meta charset define la configuracion de caracteres -->
    <meta charset='UTF-8'>

    <!-- meta viewport: Es elemental para trabajar responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define el titulo de nuestro documento -->
    <title>DEPC Primera pagina web</title>
</head>
<body>
    <!-- Visual de la pagina -->
    <h1>Hola soy el titulo</h1>

    <!-- 
    A partir de 2016 las webs fueron mayormente accedidas desde celulares
    responsive = nuestra pagina se adapte a distintos dispositivos  -->
</body>
</html>
